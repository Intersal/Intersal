        function showImages() {
    var images = document.querySelectorAll('.hid');

    images.forEach(function(image, index) {
        setTimeout(function() {
            image.style.display = 'block';
        }, index * 500);
    });
}
function hide() {
    var images = document.querySelectorAll('.show');
    if (images.length === 0) {
        console.log('No elements found with the class "show"');
        return;
    }

    images.forEach(function(image, index) {
        setTimeout(function() {
            image.style.display = 'none';
        }, index * 500);
    });
}
